<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("page").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "practice.html", true);
  xhttp.send();
}
function toMain() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

      this.responseText;
    }
  };
  xhttp.open("GET", "index.html", true);
  xhttp.send();
}
</script>
